<body>


<header class="app-header ondark bg-primary fixed-top">
  
  <a href="javascript:history.go(-1)" class="btn-header">
    <i class="material-icons md-arrow_back"></i>
  </a>
  
  <h5 class="title-header"> Settings </h5>
  
  <div class="header-right">
    <a href="#" class="btn-header"> 
      <i class="material-icons md-search"></i> 
    </a> 
  </div>

</header> <!-- app-header.// -->


<main class="app-content">

<section class="p-3">

<form action="#" name="profile_form" id="profile_form">

  <div class="icontext">
      <div class="icon">
         <img src="images/avatars/1.jpg" class="avatar-lg" >
      </div>
      <div class="text">
          <label for="formFile" class="form-label">Change image</label>
          <input class="form-control" type="file" id="formFile">
     
      </div>
  </div>

  <hr>

  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" required class="form-control" value="vosidiy">
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="tel" name="telefon" class="form-control" value="+998" pattern="^[+][0-9]{12}">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" autofocus autocomplete="on" class="form-control" value="myname@gmail.com">
  </div>

   <div class="mb-3">
    <label class="form-label">City</label>
    <input type="text" list="city" name="city" class="form-control" placeholder="Type">
    <datalist id="city">
      <option value="Moscow">
      <option value="Tokyo">
      <option value="Samarqand">
    </datalist>
   </div>
   
   <div class="mb-3">
     <button class="btn btn-light w-100">  Change password</button>
   </div>

</form>

<button type="submit" class="btn btn-primary w-100" form="profile_form"> Save  </button>

<br>

</section>
