<header class="app-header ondark bg-primary fixed-top">

  </a>
  
  <h5 class="title-header"> Order </h5>
  
  <div class="header-right">
     
  </div>

</header> <!-- app-header.// -->

<main class="app-content">

<section class="p-3">

<nav aria-label="breadcrumb">
  <ol class="breadcrumb steps">
    <li class="breadcrumb-item done">Cart</li>
    <li class="breadcrumb-item current">Information</li>
    <li class="breadcrumb-item">Payment</li>
    <li class="breadcrumb-item">Receive</li>
  </ol>
</nav>

<form action="https://bootstrap-ecommerce.com/templates/mobile/mobile-ecom-html/22.page-order-step2.html">

  <p class="alert alert-success"> Some message is here!</p>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Name">
  </div>

  <div class="mb-3">
    <input type="email" class="form-control" placeholder="Email">
  </div>

  <div class="mb-3 row">
    <div class="col-4">
      <select name="" class="form-select">
        <option value="1">+1 US</option>
        <option value="1">+7 Ru</option>
        <option value="1">+998 Uz</option>
      </select>
    </div>
    <div class="col-8">
      <input type="number" class="form-control" placeholder="Phone">
    </div>
  </div>

  <div class="mb-3">
    <select class="form-select">
      <option selected>Region</option>
      <option>Arizona</option>
      <option>Washington</option>
      <option>New York</option>
    </select>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Address">
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Zip code">
  </div>

  <label class="form-check mb-3">
    <input class="form-check-input" type="checkbox">
    <div class="form-check-label">Save my address</div>
  </label>

  <button type="submit" class="btn w-100 btn-primary"> Save and continue </button>

</form>
